<div class="backgroudLog">
  <div class="row containers">
    <form (ngSubmit)="addUser()" [formGroup]="registerForm">
      <div class="login">
        <div class="loginText">Registre-se</div>
        <div class="text1">Ainda n√£o possui um cadastro? Cadastre-se</div>
        <div class="col-md-6 form-group">
          <input type="text" id="nome" placeholder="Nome" formControlName="nome" required />
          <span class="text-danger" *ngIf="
              registerForm.get('nome')?.errors &&
              registerForm.get('nome')?.dirty &&
              registerForm.get('nome')?.touched
            ">
            <p>Preecha o campo nome</p>
          </span>
        </div>

        <div class="col-md-6 form-group mt-4">
          <input type="email" placeholder="E-mail" formControlName="email" required />
        </div>
        <div class="col-md-6 form-group mt-4">
          <input type="password" placeholder="Senha" formControlName="senha" required />
          <span class="text-danger" *ngIf="
              registerForm.get('senha')?.errors &&
              registerForm.get('senha')?.dirty
            ">
            <p>Preecha o campo corretamente</p>
          </span>
        </div>
        <div class="col-md-6 mt-5">
          <button type="submit" class="button">Cadastrar</button>
        </div>
      </div>
    </form>

  </div>
</div>
